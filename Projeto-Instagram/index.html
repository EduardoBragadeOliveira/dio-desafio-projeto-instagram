<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        
        <div class="container-pai">
            
                <div class="instagram-phone">
                    <img src="assets/instagram-celular.png" alt="celular">
                </div>

            <div class="conteudos">
                <div class="login">

                    <div class="logo">
                        <img src="assets/instagram-logo.png" alt="logo do Instagram">
                    </div>

                    <div class="inputs-de-login">
                        <input type="email" id="email" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" id="password" placeholder="Senha">
                    </div>

                    <a href="#" class="btn-login">Entrar</a>

                    <p style="color: rgb(129, 129, 129); margin-bottom: 15px;">OU</p>

                    <a href="#" class="btn-facebook"><img src="assets/facebook_original_logo_icon_146526.png" alt="ícone do facebook" width="7%" style="padding-right: 3px;"><p>Entrar com o Facebook</p></a>

                    <a href="#" class="btn-senha">Esqueceu a senha?</a>
                    
                </div>
                
                <div class="cadastrar">

                    <p>Não tem uma conta? <a href="#"class="btn-cadastrar">Cadastre-se</a></p>

                </div>
                
                <div class="baixar-app">
                    
                    <p class="obter-app">Obtenha o aplicativo.</p>
                    
                    <div class="download">
                        <a href="#" class="appdownload"></a>
                        <a href="#" class="appdownload"></a>
                    </div>
                
                </div>
                
            </div>
        
        </div>

    </body> 

</html>
